<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mt-2 text-center">
        <div class="card-header">
          Sign up
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group row">
              <div class="col-6">
                <div class="row">
                  <label for="firstname" class="col-sm-4 col-form-label">First name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" formControlName="firstname">
                    <span class="invalid-feedback" *ngIf="isRequired('firstname')">Required.</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <label for="lastname" class="col-sm-4 col-form-label">Last name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                    <span class="invalid-feedback" *ngIf="isRequired('lastname')">Required.</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" formControlName="email"/>
                <span class="invalid-feedback" *ngIf="isRequired('email')">Required.
                </span>
                <span class="invalid-feedback" *ngIf="isEmailValid()">Not email format.
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" formControlName="username">
                <span class="invalid-feedback" *ngIf="isRequired('username')">Required.</span>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <div class="row">
                  <label for="password" class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <span class="invalid-feedback" *ngIf="isRequired('password')">Required.</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <label for="psconfirm" class="col-sm-4 col-form-label">Confirm</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="psconfirm" formControlName="psconfirm">
                    <span class="invalid-feedback" *ngIf="isRequired('psconfirm')">Required.</span>
                    <span class="invalid-feedback" *ngIf="isPsconfirmValid()">Passwords are not equal.</span>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
